<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/reset.css">
    <title>Salmon Cookies project
    </title>

<body>



    <main>
        <article>

            <a id="linkindex" href="/index.html">home page</a>
        </article>


        <form action="" id="locationsForm">
            <fieldset>
                <label for="nameOfLocations">Name of Location:</label>
                <input type="text" id="nameOfLocations" name="nameOfLocations" placeholder="please put location name"
                    required>

                <br>
                <br>
                <label for="avaregeCookei">Avarege Cookei:</label>
                <input type="number" id="avaregeCookei" name="avaregeCookei" step="0.1" placeholder="please enter the avarege number" required>
                <br>
                <br>
                <label for="minmumCustumer">Minmum Custumer:</label>
                <input type="number" id="minmumCustumer" name="minmumCustumer" step="1" placeholder="please enter the minmum number" required>
                <br>
                <br>
                <label for="maximumCustmer">Maximum Custmer</label>
                <input type="number" id="maximumCustmer" name="maximumCustmer" step="1" placeholder="please enter the maximum number" required>
                <br>
                <br>
                <input type="submit">

            </fieldset>
        </form>


        <div id="parent">

        </div>

    </main>

    <script src="/js/app.js"></script>
